<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Icono para la pestaña del navegador -->
  <link rel="shortcut icon" href="images\iconTitleBall.ico" type="image/x-icon">
  <title>Retirar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- agregar las librerías-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <!-- Este apartado es el encabezado de la pantalla-->
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 500px">
      <div class="text-center">
        <img src="images/pokemon-bank.jpg" alt="logo" style="width: 80px">
        <h4 class="mt-3">Monto a retirar</h4>
      </div>

       <div class="form-group mt-4">
        <label for="retiro">Ingrese la cantidad a retirar en múltiplos de 5 dólares</label>
        <input type="text" id="retiro" class="form-control text-center" placeholder="Ej. 50.00">
      </div>
       <!-- Keypad -->
      <div class="depositar-keypad d-flex justify-content-center mt-3">
        <div class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr); display: grid;">
          <button onclick="agregarDigito('1')" class="btn">1</button>
          <button onclick="agregarDigito('2')" class="btn">2</button>
          <button onclick="agregarDigito('3')" class="btn">3</button>
          <button onclick="agregarDigito('4')" class="btn">4</button>
          <button onclick="agregarDigito('5')" class="btn">5</button>
          <button onclick="agregarDigito('6')" class="btn">6</button>
          <button onclick="agregarDigito('7')" class="btn">7</button>
          <button onclick="agregarDigito('8')" class="btn">8</button>
          <button onclick="agregarDigito('9')" class="btn">9</button>
          <button onclick="limpiarMonto()" class="btn btn-limpiar">Limpiar</button>
          <button onclick="agregarDigito('0')" class="btn">0</button>
          <button onclick="agregarDecimal()" class="btn">.</button>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="confirmarRegreso()">Cancelar</button>
        <button class="btn btn-success" onclick="confirmarRetiro()">Aceptar</button>
      </div>
    </div>
  </div>
  <!-- El bootstrap y el script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/retirar.js"></script>
</body>

</html>
