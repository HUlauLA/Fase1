<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Icono para la pestaÃ±a del navegador -->
  <link rel="shortcut icon" href="images\iconTitleBall.ico" type="image/x-icon">
  <title>Retirar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Este apartado es el encabezado de la pantalla-->
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 500px">
      <div class="text-center">
        <img src="images/pokemon-bank.jpg" alt="logo" style="width: 80px">
        <h4 class="mt-3">Monto a retirar</h4>
      </div>
      <!-- Este es el "Text Box" para ingresar el monto a retirar en multiplos de 5-->
      <div class="form-group mt-4">
        <label for="montoRetirar">Ingrese la cantidad a retirar en multiples de 5 dolares</label>
        <input type="number" id="montoInput" class="form-control" placeholder="Ej. $50.00" min="5" step="5" required>
        <br>
        <!-- Estos serian los botones para las acciones -->
      </div>
      <div class="botones-accion">
        <button class="cancelar btn btn-danger">Cancelar</button>
        <button class="aceptar btn btn-success">Aceptar</button>
      </div>
    </div>
  </div>
  <!-- El bootstrap y el script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
