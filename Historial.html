<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pokémon Bank</title>
    <!-- Acá mando a llamar a los archivos de estilo, el primero es de bootstrap y el segundo es el personalizado-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- librerías -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <!-- kevin trabajará aqui-->
    <!-- este div contiene la cabecera de la pantalla, en donde nos muestra el logo y el saludo-->
   <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 600px;">
      <div class="text-center">
        <img src="images/pokemon-bank.jpg" alt="PokeBank Logo" class="logo">
        <h3>¡Bienvenid@ al Pokémon Bank!</h3>
        <h4>Usted se encuentra en la pestaña de Historial</h4>
        <h6 class="mb-3">A continuación se mostrará el historial de tus transacciones</h6>
      </div>

      <!-- Aquí se inyectará el historial -->
      <div id="historialListado"></div>

      <!-- Botón para imprimir -->
      <div class="text-center mt-3">
        <button class="btn btn-dark" onclick="imprimirHistorial()">Imprimir historial</button>
      </div>

      <!-- Botón para regresar al menú -->
      <div class="text-center mt-3">
        <button class="btn btn-secondary" onclick="volverAlMenuDesdeHistorial()">Volver al menú</button>
      </div>
    </div>
  </div>

    <!-- El bootstrap y el script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/historial.js"></script>
</body>
</html>
