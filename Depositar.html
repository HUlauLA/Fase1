<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Icono para la pestaña del navegador -->
  <link rel="shortcut icon" href="images\iconTitleBall.ico" type="image/x-icon">
  <title>Depositar Dinero - Pokémon Bank</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Este apartado es el encabezado de la pantalla-->
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 500px">
      <div class="text-center">
        <img src="images/pokemon-bank.jpg" alt="logo" style="width: 80px">
        <h4 class="mt-3">Depositar dinero</h4>
      </div>

      <!-- Este ya es el "Text Box" para ingresar el monto a depositar-->
      <form>
        <div class="form-group mt-4">
          <label for="monto">Ingrese el monto a depositar</label>
          <input type="number" id="monto" class="form-control" placeholder="Ej. 50.00" min="1" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success mt-3" onclick="irAlMenu()">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- El bootstrap y el script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
