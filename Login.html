<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Icono para la pestaña del navegador -->
  <link rel="shortcut icon" href="images\iconTitleBall.ico" type="image/x-icon">
  <title>Pokémon Bank</title>
  <!-- Acá mando a llamar a los archivos de estilo, el primero es de bootstrap y el segundo es el personalizado-->
  <!-- Laura trabaja aquí -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++ librerías ++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Validate.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>

<body>
  <!-- este div contiene la cabecera de la pantalla, en donde nos muestra el logo y el saludo-->
  <div class="login-container">
    <img src="images/pokemon-bank.jpg" alt="PokeBank Logo" class="logo">
    <h3>¡Bienvenid@ al Pokémon Bank!</h3>
    <p>Ingrese su PIN</p>

    <input type="password" id="displayPin" maxlength="4">

    <!-- Aquí agrego el panel numérico para simular un ATM-->
    <div class="keypad">
      <button onclick="agregarNumero('1')">1</button>
      <button onclick="agregarNumero('2')">2</button>
      <button onclick="agregarNumero('3')">3</button>

      <button onclick="agregarNumero('4')">4</button>
      <button onclick="agregarNumero('5')">5</button>
      <button onclick="agregarNumero('6')">6</button>

      <button onclick="agregarNumero('7')">7</button>
      <button onclick="agregarNumero('8')">8</button>
      <button onclick="agregarNumero('9')">9</button>

      <button class="btn-cancel" onclick="cancelar()">Cancelar</button>
      <button onclick="agregarNumero('0')">0</button>
      <button class="btn-submit" onclick="enviarPin()">Siguiente</button>
    </div>
  </div>

  <!-- El bootstrap y el script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
