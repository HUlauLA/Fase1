<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Icono para la pestaÃ±a del navegador -->
  <link rel="shortcut icon" href="images\iconTitleBall.ico" type="image/x-icon">
  <title>Servicio</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Este apartado es el encabezado de la pantalla-->
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 500px">
      <div class="text-center">
        <img src="images/pokemon-bank.jpg" alt="logo" style="width: 80px">
        <h4 class="mt-3">Servicio a pagar</h4>
      </div>

      <!-- Este es el formulario para pagar el servicio-->
      <form>
        <div class="form-group mt-4">
          <div class="form-pago">
            <label>Seleccione el servicio</label>
            <select id="servicio-select">
              <option value="Luz">Energia</option>
              <option value="Luz">Telefono</option>
              <option value="Agua">Agua</option>
            </select>
            <label for="NPE"> Digite el ID del servicio a pagar</label>
            <input type="text" id="servicioID" class="form-control text-left" required>
            <label for="NPE"> Digite el monto para pagar el servicio</label>
            <input type="number" id="servicioMonto" class="form-control text-left" required>

          </div>

        </div>
        <!-- Este es el boton para pagar -->
        <button type="button" class="btn btn-primary mt-3" onclick="">Pagar</button>
      </form>
    </div>
  </div>
  <!-- El bootstrap y el script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
