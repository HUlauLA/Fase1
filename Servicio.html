<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Icono para la pestaña del navegador -->
  <link rel="shortcut icon" href="images\iconTitleBall.ico" type="image/x-icon">
  <title>Servicio</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++ librerías ++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <!-- Este apartado es el encabezado de la pantalla-->
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 500px">
      <div class="text-center">
        <img src="images/pokemon-bank.jpg" alt="logo" style="width: 80px">
        <h4 class="mt-3">Servicio a pagar</h4>
      </div>

      <!-- Formulario de pago de servicio -->
      <div class="form-group mt-4">
        <label for="servicio">Seleccione el servicio</label>
        <select id="servicio" class="form-select" required>
          <option value="">-- Seleccionar --</option>
          <option value="Energía eléctrica">Energía eléctrica</option>
          <option value="Telefonía">Telefonía</option>
          <option value="Internet">Internet</option>
          <option value="Agua potable">Agua potable</option>
        </select>

        <label for="idServicio" class="mt-3">Digite el ID del servicio</label>
        <input type="text" id="idServicio" class="form-control" required>

        <label for="montoServicio" class="mt-3">Digite el monto a pagar</label>
        <input type="text" id="montoServicio" class="form-control" min="1" step="0.01" required>
      </div>
      <!-- Keypad -->

      <div class="depositar-keypad mx-auto mt-3">
        <button onclick="agregarDigito('1')" class="btn">1</button>
        <button onclick="agregarDigito('2')" class="btn">2</button>
        <button onclick="agregarDigito('3')" class="btn">3</button>
        <button onclick="agregarDigito('4')" class="btn">4</button>
        <button onclick="agregarDigito('5')" class="btn">5</button>
        <button onclick="agregarDigito('6')" class="btn">6</button>
        <button onclick="agregarDigito('7')" class="btn">7</button>
        <button onclick="agregarDigito('8')" class="btn">8</button>
        <button onclick="agregarDigito('9')" class="btn">9</button>
        <button onclick="limpiarMonto()" class="btn btn-limpiar">Limpiar</button>
        <button onclick="agregarDigito('0')" class="btn">0</button>
        <button onclick="agregarDecimal()" class="btn">.</button>
      </div>

      <!-- Botones de acción -->
      <div class="text-center mt-4">
        <button class="btn btn-danger" onclick="cancelarPago()">Cancelar</button>
        <button class="btn btn-primary" onclick="pagarServicio()">Pagar</button>
      </div>
    </div>
  </div>
  <!-- El bootstrap y el script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/servicio.js"></script>
</body>

</html>
